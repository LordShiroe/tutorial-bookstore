<form [formGroup]="registrarForm" (ngSubmit)="onSubmit()" class="form-signin">
  <h2 class="form-signin-heading">Registrarse</h2>
  <label for="name" class="sr-only">Nombre completo</label>
  <input type="text" id="name" class="form-control" placeholder="Nombre completo" formControlName="name" required autofocus>
  <app-error-input [control]="registrarForm.controls.name"></app-error-input>
  <label for="username" class="sr-only">Nombre de Usuario</label>
  <input type="text" id="username" class="form-control" placeholder="Nombre de Usuario" formControlName="username" required>
  <app-error-input [control]="registrarForm.controls.username"></app-error-input>
  <label for="email" class="sr-only">Correo electrónico</label>
  <input type="email" id="email" class="form-control" placeholder="Correo electrónico" formControlName="email" required>
  <app-error-input [control]="registrarForm.controls.email"></app-error-input>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" required>
  <app-error-input [control]="registrarForm.controls.password"></app-error-input>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Registrate</button>
</form>
